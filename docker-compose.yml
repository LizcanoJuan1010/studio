version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9002:3000"
    environment:
      - API_HOST=api
      - API_PORT=8000
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
